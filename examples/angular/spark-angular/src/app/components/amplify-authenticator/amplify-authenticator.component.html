<ng-template #signIn>
  <amplify-sign-in (signInEvent)="updateAuthState($event)"></amplify-sign-in>
</ng-template>

<!-- Render Auth Subcomponent -->
<ng-container [ngTemplateOutlet]="signIn" *ngIf="authState === 'signIn'">
</ng-container>
<ng-container *ngIf="authState === 'signedIn'">
  <ng-content select="[auth-component=signed-in]"></ng-content>
</ng-container>
