<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
      Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji',
      'Segoe UI Symbol';
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
</style>
<h1>Default Authenticator</h1>
<spark-context-provider>
  <amplify-authenticator></amplify-authenticator>
</spark-context-provider>
<hr />

<h1>Headless Authenticator</h1>
<amplify-authenticator> </amplify-authenticator>
<hr />

<h1>Custom Components</h1>
<spark-context-provider [customStyle]="customStyle">
  <amplify-authenticator> </amplify-authenticator>
</spark-context-provider>
<hr />

<h1>Inserting Components</h1>
<spark-context-provider>
  <amplify-authenticator>
    <ng-template #signIn>
      <amplify-sign-in [headerText]="'Custom Sign In Header'">
        <ng-template #signInButton let-signIn="signIn">
          <button
            (click)="signIn()"
            [ngStyle]="{ padding: '1rem', 'border-style': 'dashed' }"
          >
            Submit
          </button>
        </ng-template>
      </amplify-sign-in>
    </ng-template>
  </amplify-authenticator>
</spark-context-provider>
