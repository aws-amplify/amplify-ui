<ng-template #signInButton>
  <button data-ui-button type="submit">Sign Up</button>
</ng-template>

<ng-template #signInFieldset>
  <fieldset data-ui-fieldset [attr.disabled]="this.loading ? '' : null">
    <amplify-form-field
      name="username"
      [errors]="formErrors?.username"
      [required]="true"
    ></amplify-form-field>

    <amplify-form-field
      name="password"
      type="password"
      [errors]="formErrors?.password"
      [required]="true"
    ></amplify-form-field>

    <amplify-form-field
      name="email"
      type="email"
      [errors]="formErrors?.email"
      [required]="true"
    ></amplify-form-field>

    <amplify-form-field
      name="phone_number"
      type="text"
      [errors]="formErrors?.phone_number"
      [required]="true"
    ></amplify-form-field>

    <div data-ui-footer>
      <div>
        Have an account?{{ " " }}
        <span data-ui-link (click)="toSignIn()">Sign In</span>
      </div>
      <ng-container
        [ngTemplateOutlet]="customComponents.signInButton || signInButton"
        [ngTemplateOutletContext]="context"
      >
      </ng-container>
    </div>
    <amplify-validation-error
      [errors]="formErrors?.cross_field"
    ></amplify-validation-error>
  </fieldset>
</ng-template>

<div data-ui-container>
  <h2 data-ui-header>{{ this.headerText }}</h2>
  <form
    data-ui-form
    (submit)="onSubmit($event)"
    (input)="onChange()"
    ngNativeValidate
  >
    <ng-container
      [ngTemplateOutlet]="customComponents.signInFieldset || signInFieldset"
      [ngTemplateOutletContext]="context"
    ></ng-container>
  </form>
</div>
