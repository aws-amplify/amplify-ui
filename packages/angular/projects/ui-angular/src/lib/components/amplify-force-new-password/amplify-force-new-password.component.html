<!-- 
  Define default contents here
-->
<ng-template #forceNewPasswordSubmitButton>
  <button data-amplify-button type="submit">Change Password</button>
</ng-template>

<ng-template #signInForm>
  <form data-amplify-form (submit)="onSubmit($event)" (input)="onInput($event)">
    <fieldset data-amplify-fieldset [disabled]="isPending">
      <amplify-input
        name="password"
        type="password"
        label="Change password"
        autocomplete="password"
        [required]="true"
      ></amplify-input>

      <div data-amplify-footer>
        <div>
          Back to{{ ' ' }}
          <a data-amplify-link (click)="toSignIn()">Sign In</a>
        </div>
        <ng-container
          [ngTemplateOutlet]="
            customComponents.forceNewPasswordSubmitButton ||
            forceNewPasswordSubmitButton
          "
          [ngTemplateOutletContext]="context()"
        >
        </ng-container>
      </div>
    </fieldset>

    <amplify-error *ngIf="remoteError">
      {{ remoteError }}
    </amplify-error>
  </form>
</ng-template>

<!-- 
  Render sign in component
-->
<div data-amplify-container>
  <h2 data-amplify-header>{{ this.headerText }}</h2>
  <ng-container
    [ngTemplateOutlet]="customComponents.signInForm || signInForm"
    [ngTemplateOutletContext]="context()"
  >
  </ng-container>
</div>
