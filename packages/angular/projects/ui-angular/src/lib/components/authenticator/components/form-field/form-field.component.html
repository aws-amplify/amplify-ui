<div class="amplify-flex amplify-field" style="flex-direction: column">
  <!-- Country code field -->
  <amplify-phone-number-field
    *ngIf="isPhoneField()"
    [name]="name"
    [label]="formField.label"
    [defaultCountryCode]="formField.dialCode"
    [dialCodeList]="formField.dialCodeList"
    [placeholder]="formField.placeholder"
    [required]="formField.isRequired"
    [labelHidden]="formField.labelHidden"
    [autocomplete]="formField.autocomplete"
    type="tel"
  ></amplify-phone-number-field>

  <amplify-password-field
    *ngIf="isPasswordField()"
    [name]="name"
    [label]="formField.label"
    [placeholder]="formField.placeholder"
    [required]="formField.isRequired"
    [labelHidden]="formField.labelHidden"
    [autocomplete]="formField.autocomplete"
    (setBlur)="onBlur($event)"
  ></amplify-password-field>

  <amplify-text-field
    *ngIf="!isPasswordField() && !isPhoneField()"
    [name]="name"
    [label]="formField.label"
    [placeholder]="formField.placeholder"
    [required]="formField.isRequired"
    [labelHidden]="formField.labelHidden"
    [autocomplete]="formField.autocomplete"
    [type]="formField.type"
  ></amplify-text-field>

  <amplify-error *ngIf="error">
    {{ error }}
  </amplify-error>
</div>
