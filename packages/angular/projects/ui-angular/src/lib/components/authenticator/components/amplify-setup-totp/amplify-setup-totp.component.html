<div data-amplify-container>
  <form data-amplify-form (submit)="onSubmit($event)" (input)="onInput($event)">
    <fieldset
      class="amplify-flex"
      style="flex-direction: column"
      data-amplify-fieldset
      [disabled]="authenticator.isPending"
    >
      <h3 class="amplify-heading">{{ this.headerText }}</h3>
      <p *ngIf="!qrCodeSource">Loading...</p>
      <img
        *ngIf="qrCodeSource"
        [src]="qrCodeSource"
        alt="qr code"
        data-amplify-qrcode
      />
      <amplify-form-field
        name="confirmation_code"
        label="Code *"
        type="text"
        autocomplete="one-time-code"
      ></amplify-form-field>
      <button amplify-button variation="primary" fullWidth="true" type="submit">
        {{ confirmText }}
      </button>
      <button
        amplify-button
        size="small"
        variation="link"
        fontWeight="normal"
        fullWidth="true"
        (click)="authenticator.toSignIn()"
      >
        {{ backToSignInText }}
      </button>
      <amplify-error *ngIf="authenticator.error">
        {{ authenticator.error }}
      </amplify-error>
    </fieldset>
  </form>
</div>
