<div data-amplify-container>
  <form data-amplify-form (submit)="onSubmit($event)" (input)="onInput($event)">
    <fieldset
      class="amplify-flex"
      style="flex-direction: column"
      data-amplify-fieldset
      [disabled]="isPending"
    >
      <h3 class="amplify-heading">{{ headerText }}</h3>
      <amplify-form-field
        name="confirmation_code"
        label="Code *"
        type="text"
        autocomplete="one-time-code"
      ></amplify-form-field>

      <button amplify-button variation="primary" fullWidth="true" type="submit">
        {{ confirmText }}
      </button>
      <button
        amplify-button
        size="small"
        variation="link"
        fontWeight="normal"
        fullWidth="true"
        (click)="toSignIn()"
      >
        {{ backToSignInText }}
      </button>
      <amplify-error *ngIf="remoteError">
        {{ remoteError }}
      </amplify-error>
    </fieldset>
  </form>
</div>
