<div data-amplify-container>
  <form data-amplify-form (submit)="onSubmit($event)" (input)="onInput($event)">
    <fieldset
      class="amplify-flex"
      style="flex-direction: column"
      data-amplify-fieldset
      [disabled]="authenticator.isPending"
    >
      <h3 class="amplify-heading">{{ this.headerText }}</h3>
      <amplify-form-field
        name="password"
        type="password"
        autocomplete="new-password"
      ></amplify-form-field>

      <amplify-form-field
        name="confirm_password"
        label="Confirm Password"
        type="password"
        autocomplete="new-password"
      ></amplify-form-field>

      <button amplify-button variation="primary" fullWidth="true" type="submit">
        {{ changePasswordText }}
      </button>

      <button
        amplify-button
        size="small"
        variation="link"
        fontWeight="normal"
        fullWidth="true"
        (click)="authenticator.toSignIn()"
      >
        {{ backToSignInText }}
      </button>
      <amplify-error *ngIf="authenticator.error">
        {{ authenticator.error }}
      </amplify-error>
    </fieldset>
  </form>
</div>
