<div data-amplify-container>
  <form data-amplify-form (input)="onInput($event)" (submit)="onSubmit($event)">
    <fieldset
      class="amplify-flex"
      style="flex-direction: column"
      data-amplify-fieldset
      [disabled]="authenticator.isPending"
    >
      <amplify-slot name="confirm-verify-user-header">
        <h3 class="amplify-heading">{{ this.headerText }}</h3>
      </amplify-slot>
      <amplify-form-field
        name="confirmation_code"
        type="number"
        autocomplete="one-time-code"
      ></amplify-form-field>
      <button amplify-button variation="primary" fullWidth="true" type="submit">
        {{ submitText }}
      </button>

      <button
        amplify-button
        size="small"
        variation="link"
        fontWeight="normal"
        fullWidth="true"
        (click)="authenticator.skipVerification()"
      >
        {{ skipText }}
      </button>
      <amplify-error *ngIf="authenticator.error">
        {{ authenticator.error }}
      </amplify-error>
    </fieldset>
    <amplify-slot name="confirm-verify-user-footer"> </amplify-slot>
  </form>
</div>
