<div data-amplify-container>
  <amplify-slot name="sign-in-header"></amplify-slot>

  <form data-amplify-form (submit)="onSubmit($event)" (input)="onInput($event)">
    <amplify-federated-sign-in></amplify-federated-sign-in>
    <fieldset
      class="amplify-flex"
      style="flex-direction: column"
      data-amplify-fieldset
      [disabled]="authenticator.isPending"
    >
      <amplify-user-name-alias></amplify-user-name-alias>
      <amplify-form-field
        data-amplify-password
        name="password"
        type="password"
        autocomplete="current-password"
      ></amplify-form-field>
      <button amplify-button variation="primary" fullWidth="true" type="submit">
        {{ signInButtonText }}
      </button>

      <amplify-error *ngIf="authenticator.error">
        {{ authenticator.error }}
      </amplify-error>
    </fieldset>
  </form>

  <amplify-slot name="sign-in-footer">
    <button
      (click)="authenticator.toResetPassword()"
      class="amplify-button amplify-field-group__control"
      data-fullwidth="true"
      data-size="small"
      data-variation="link"
      data-amplify-button=""
      style="font-weight: normal"
      type="button"
    >
      {{ forgotPasswordText }}
    </button>
  </amplify-slot>
</div>
