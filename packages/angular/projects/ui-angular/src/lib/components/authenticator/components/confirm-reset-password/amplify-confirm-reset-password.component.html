<form data-amplify-form (submit)="onSubmit($event)" (input)="onInput($event)">
  <fieldset
    class="amplify-flex amplify-authenticator__column"
    data-amplify-fieldset
    [disabled]="authenticator.isPending"
  >
    <amplify-slot name="confirm-reset-password-header" [context]="context">
      <h3 class="amplify-heading amplify-heading--3">{{ headerText }}</h3>
    </amplify-slot>

    <amplify-base-form-fields
      route="confirmResetPassword"
    ></amplify-base-form-fields>

    <button
      amplify-button
      variation="primary"
      fullWidth="true"
      type="submit"
      [isDisabled]="authenticator.isPending"
    >
      {{ submitText }}
    </button>

    <button
      amplify-button
      size="small"
      variation="link"
      fontWeight="normal"
      fullWidth="true"
      type="button"
      (click)="authenticator.resendCode()"
    >
      {{ resendCodeText }}
    </button>

    <amplify-error *ngIf="authenticator.error">
      {{ authenticator.error }}
    </amplify-error>
  </fieldset>
  <amplify-slot name="confirm-reset-password-footer" [context]="context">
  </amplify-slot>
</form>
