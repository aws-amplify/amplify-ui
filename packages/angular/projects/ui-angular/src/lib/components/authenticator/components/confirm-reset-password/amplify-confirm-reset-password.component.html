<div data-amplify-container>
  <form data-amplify-form (submit)="onSubmit($event)" (input)="onInput($event)">
    <fieldset
      class="amplify-flex"
      style="flex-direction: column"
      data-amplify-fieldset
      [disabled]="authenticator.isPending"
    >
      <amplify-slot name="confirm-reset-password-header">
        <h3 class="amplify-heading">{{ headerText }}</h3>
      </amplify-slot>
      <amplify-form-field
        name="confirmation_code"
        type="number"
        autocomplete="one-time-code"
      ></amplify-form-field>
      <amplify-form-field
        name="password"
        label="New password"
        autocomplete="new-password"
      ></amplify-form-field>
      <amplify-form-field
        name="confirm_password"
        label="Confirm Password"
        type="password"
        autocomplete="new-password"
      ></amplify-form-field>

      <button amplify-button variation="primary" fullWidth="true" type="submit">
        {{ sendCodeText }}
      </button>

      <button
        amplify-button
        size="small"
        variation="link"
        fontWeight="normal"
        fullWidth="true"
        type="button"
        (click)="authenticator.resendCode()"
      >
        {{ resendCodeText }}
      </button>

      <amplify-error *ngIf="authenticator.error">
        {{ authenticator.error }}
      </amplify-error>
    </fieldset>
    <amplify-slot name="confirm-reset-password-footer"> </amplify-slot>
  </form>
</div>
