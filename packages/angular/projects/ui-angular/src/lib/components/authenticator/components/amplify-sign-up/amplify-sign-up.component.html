<ng-template #signUpButton>
  <button
    [disabled]="isPending"
    amplify-button
    variation="primary"
    fullWidth="true"
    type="submit"
  >
    {{ createAccountText }}
  </button>
</ng-template>

<form data-amplify-form (submit)="onSubmit($event)" (input)="onInput($event)">
  <div class="amplify-flex" style="flex-direction: column">
    <h3 class="amplify-heading">{{ this.headerText }}</h3>

    <div class="amplify-flex" style="flex-direction: column">
      <amplify-sign-up-form-fields></amplify-sign-up-form-fields>
      <amplify-error *ngIf="remoteError">
        {{ remoteError }}
      </amplify-error>
    </div>

    <ng-container
      [ngTemplateOutlet]="customComponents.signUpButton || signUpButton"
      [ngTemplateOutletContext]="context"
    >
    </ng-container>
    <amplify-federated-sign-in></amplify-federated-sign-in>
  </div>
</form>
