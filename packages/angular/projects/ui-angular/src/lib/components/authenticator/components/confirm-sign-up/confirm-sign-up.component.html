<div data-amplify-container>
  <form data-amplify-form (submit)="onSubmit($event)" (input)="onInput($event)">
    <fieldset
      class="amplify-flex"
      style="flex-direction: column"
      data-amplify-fieldset
      [disabled]="context.isPending"
    >
      <amplify-slot name="confirm-sign-up-header" [context]="context">
        <h3 class="amplify-heading" style="font-size: 1.5rem">
          {{ confirmSignUpHeading }}
        </h3>
      </amplify-slot>
      <span style="margin-bottom: 1rem">
        {{ subtitleText }}
      </span>
      <amplify-form-field
        name="confirmation_code"
        autocomplete="one-time-code"
      ></amplify-form-field>

      <button amplify-button variation="primary" fullWidth="true" type="submit">
        {{ confirmText }}
      </button>
      <button
        amplify-button
        fontWeight="normal"
        (click)="authenticator.resendCode()"
      >
        {{ resendCodeText }}
      </button>
    </fieldset>

    <amplify-error *ngIf="context.error">
      {{ authenticator.error }}
    </amplify-error>
    <amplify-slot
      name="confirm-sign-up-footer"
      [context]="context"
    ></amplify-slot>
  </form>
</div>
