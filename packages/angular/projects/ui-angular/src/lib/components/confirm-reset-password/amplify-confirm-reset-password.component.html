<!-- 
  Define default contents here
-->
<ng-template #confirmResetPasswordSubmitButton>
  <button data-amplify-button type="submit">{{ sendCodeText }}</button>
</ng-template>

<ng-template #confirmResetPasswordFooter>
  <div data-amplify-footer>
    <div>
      <button type="button" (click)="toSignIn()">{{ backToSignInText }}</button>
    </div>
    <ng-container
      [ngTemplateOutlet]="
        customComponents.confirmResetPasswordSubmitButton ||
        confirmResetPasswordSubmitButton
      "
      [ngTemplateOutletContext]="context"
    >
    </ng-container>
  </div>
</ng-template>

<ng-template #confirmResetPasswordForm>
  <form data-amplify-form (submit)="onSubmit($event)" (input)="onInput($event)">
    <fieldset data-amplify-fieldset [disabled]="isPending">
      <amplify-form-field
        name="confirmation_code"
        type="number"
        autocomplete="one-time-code"
      ></amplify-form-field>
      <amplify-form-field
        name="password"
        label="New password"
        autocomplete="new-password"
      ></amplify-form-field>

      <div data-amplify-resend>
        {{ lostCodeText }}
        <button type="button" (click)="resend()">{{ resendCodeText }}</button>
      </div>

      <ng-container
        [ngTemplateOutlet]="
          customComponents.confirmResetPasswordFooter ||
          confirmResetPasswordFooter
        "
        [ngTemplateOutletContext]="context"
      ></ng-container>
    </fieldset>

    <amplify-error *ngIf="remoteError">
      {{ remoteError }}
    </amplify-error>
  </form>
</ng-template>

<!-- 
  Render confirm reset password component
-->
<div data-amplify-container>
  <h2 data-amplify-header>{{ headerText }}</h2>
  <ng-container
    [ngTemplateOutlet]="
      customComponents.confirmResetPasswordForm || confirmResetPasswordForm
    "
    [ngTemplateOutletContext]="context"
  >
  </ng-container>
</div>
