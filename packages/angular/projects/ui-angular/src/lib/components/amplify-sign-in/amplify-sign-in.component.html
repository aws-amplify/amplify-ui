<!-- 
  Define default contents here
-->
<ng-template #signInButton>
  <button data-amplify-button type="submit">{{ signInButtonText }}</button>
</ng-template>

<ng-template #signInForm>
  <amplify-federated-sign-in></amplify-federated-sign-in>
  <form data-amplify-form (submit)="onSubmit($event)" (input)="onInput($event)">
    <fieldset data-amplify-fieldset [disabled]="isPending">
      <amplify-user-name-alias></amplify-user-name-alias>
      <amplify-form-input
        data-amplify-password
        name="password"
        type="password"
        autocomplete="current-password"
      ></amplify-form-input>
      <button type="button" (click)="toResetPassword()">
        {{ forgotPasswordText }}
      </button>
      <div data-amplify-footer>
        <div>
          {{ noAccountText }}
          <button type="button" (click)="toSignUp()">
            {{ createAccountText }}
          </button>
        </div>
        <ng-container
          [ngTemplateOutlet]="customComponents.signInButton || signInButton"
          [ngTemplateOutletContext]="context"
        >
        </ng-container>
      </div>
    </fieldset>

    <amplify-error *ngIf="remoteError">
      {{ remoteError }}
    </amplify-error>
  </form>
</ng-template>

<!-- 
  Render sign in component
-->

<div data-amplify-container>
  <h2 data-amplify-header>{{ this.headerText }}</h2>
  <ng-container
    [ngTemplateOutlet]="customComponents.signInForm || signInForm"
    [ngTemplateOutletContext]="context"
  >
  </ng-container>
</div>
