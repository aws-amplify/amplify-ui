<!-- 
  Define default contents here
-->
<ng-template #signInButton>
  <button data-ui-button type="submit">Sign In</button>
</ng-template>

<ng-template #signInForm>
  <form data-ui-form (submit)="onSubmit($event)" (input)="onInput($event)">
    <fieldset data-ui-fieldset [attr.disabled]="isLoading() ? '' : null">
      <amplify-input name="username"></amplify-input>
      <amplify-input name="password" type="password"></amplify-input>

      <div data-ui-footer>
        <div>
          No account?{{ " " }}
          <a data-ui-link (click)="toSignUp()">Create Account</a>
        </div>
        <ng-container
          [ngTemplateOutlet]="customComponents.signInButton || signInButton"
          [ngTemplateOutletContext]="context()"
        >
        </ng-container>
      </div>

      <amplify-validation-error
        [errors]="formError.cross_field"
      ></amplify-validation-error>
    </fieldset>
  </form>
</ng-template>

<!-- 
  Render sign in component
-->

<div data-ui-container>
  <h2 data-ui-header>{{ this.headerText }}</h2>
  <ng-container
    [ngTemplateOutlet]="customComponents.signInForm || signInForm"
    [ngTemplateOutletContext]="context()"
  >
  </ng-container>
</div>
