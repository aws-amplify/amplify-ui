<!-- 
  Define default contents here
-->
<ng-template #signInButton>
  <button data-amplify-button type="submit">Sign In</button>
</ng-template>

<ng-template #signInForm>
  <form data-amplify-form (submit)="onSubmit($event)" (input)="onInput($event)">
    <fieldset data-amplify-fieldset [attr.disabled]="isLoading() ? '' : null">
      <amplify-input name="username"></amplify-input>
      <amplify-input name="password" type="password"></amplify-input>

      <div data-amplify-footer>
        <div>
          No account?{{ ' ' }}
          <a data-amplify-link (click)="toSignUp()">Create Account</a>
        </div>
        <ng-container
          [ngTemplateOutlet]="customComponents.signInButton || signInButton"
          [ngTemplateOutletContext]="context()"
        >
        </ng-container>
      </div>
    </fieldset>
  </form>
</ng-template>

<!-- 
  Render sign in component
-->

<div data-amplify-container>
  <h2 data-amplify-header>{{ this.headerText }}</h2>
  <ng-container
    [ngTemplateOutlet]="customComponents.signInForm || signInForm"
    [ngTemplateOutletContext]="context()"
  >
  </ng-container>
</div>
