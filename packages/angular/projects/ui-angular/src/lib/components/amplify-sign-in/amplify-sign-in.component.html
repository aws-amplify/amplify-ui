<!-- 
  Define default contents here
-->
<ng-template #signInButton>
  <button
    class="amplify-button"
    data-fullwidth="true"
    data-variation="primary"
    type="submit"
  >
    {{ signInButtonText }}
  </button>
</ng-template>

<ng-template #signInForm>
  <form
    data-amplify-form
    (submit)="onSubmit($event)"
    (input)="onInput($event)"
    [disabled]="isPending"
  >
    <div class="amplify-flex" [ngStyle]="{ 'flex-direction': 'column' }">
      <h3 class="amplify-heading">{{ this.headerText }}</h3>
      <amplify-user-name-alias></amplify-user-name-alias>
      <amplify-form-input
        data-amplify-password
        name="password"
        type="password"
        autocomplete="current-password"
      ></amplify-form-input>
      <ng-container
        [ngTemplateOutlet]="customComponents.signInButton || signInButton"
        [ngTemplateOutletContext]="context"
      >
      </ng-container>
      <button
        type="button"
        class="amplify-button"
        data-fullwidth="false"
        data-size="small"
        data-variation="link"
        (click)="toSignUp()"
        [ngStyle]="{ 'font-weight': 'normal' }"
      >
        {{ createAccountText }}
      </button>
      <button
        type="button"
        class="amplify-button"
        data-fullwidth="false"
        data-size="small"
        data-variation="link"
        (click)="toResetPassword()"
        [ngStyle]="{ 'font-weight': 'normal' }"
      >
        {{ forgotPasswordText }}
      </button>
      <amplify-error *ngIf="remoteError">
        {{ remoteError }}
      </amplify-error>
    </div>
    <amplify-federated-sign-in></amplify-federated-sign-in>
  </form>
</ng-template>

<!-- 
  Render sign in component
-->

<div data-amplify-container>
  <ng-container
    [ngTemplateOutlet]="customComponents.signInForm || signInForm"
    [ngTemplateOutletContext]="context"
  >
  </ng-container>
</div>
