<!-- 
  Define default contents here
-->
<ng-template #resetPasswordSubmitButton>
  <button amplify-button variation="primary" fullWidth="true" type="submit">
    {{ sendCodeText }}
  </button>
</ng-template>

<ng-template #resetPasswordForm>
  <form data-amplify-form (submit)="onSubmit($event)" (input)="onInput($event)">
    <fieldset
      class="amplify-flex"
      style="flex-direction: column"
      data-amplify-fieldset
      [disabled]="isPending"
    >
      <h3 class="amplify-heading">{{ this.headerText }}</h3>
      <amplify-form-field
        name="username"
        type="username"
        autocomplete="username"
      ></amplify-form-field>
      <ng-container
        [ngTemplateOutlet]="
          customComponents.resetPasswordSubmitButton ||
          resetPasswordSubmitButton
        "
        [ngTemplateOutletContext]="context"
      >
      </ng-container>
      <button
        amplify-button
        size="small"
        variation="link"
        fontWeight="normal"
        fullWidth="true"
        (click)="toSignIn()"
      >
        {{ backToSignInText }}
      </button>
      <amplify-error *ngIf="remoteError">
        {{ remoteError }}
      </amplify-error>
    </fieldset>
  </form>
</ng-template>

<!-- 
  Render reset passsword component
-->
<div data-amplify-container>
  <ng-container
    [ngTemplateOutlet]="customComponents.resetPasswordForm || resetPasswordForm"
    [ngTemplateOutletContext]="context"
  >
  </ng-container>
</div>
