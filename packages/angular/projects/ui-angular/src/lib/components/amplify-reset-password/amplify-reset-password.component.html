<!-- 
  Define default contents here
-->
<ng-template #resetPasswordSubmitButton>
  <button data-amplify-button type="submit">Send Code</button>
</ng-template>

<ng-template #resetPasswordFooter>
  <div data-amplify-footer>
    <div>
      Back to{{ ' ' }}
      <a data-amplify-link (click)="toSignIn()">Sign In</a>
    </div>
    <ng-container
      [ngTemplateOutlet]="
        customComponents.resetPasswordSubmitButton || resetPasswordSubmitButton
      "
      [ngTemplateOutletContext]="context()"
    >
    </ng-container>
  </div>
</ng-template>

<ng-template #resetPasswordForm>
  <form
    data-amplify-form
    ngNativeValidate
    (submit)="onSubmit($event)"
    (input)="onInput($event)"
  >
    <fieldset data-amplify-fieldset [disabled]="isPending">
      <amplify-form-input
        name="username"
        type="username"
        autocomplete="username"
        [required]="true"
      ></amplify-form-input>
      <ng-container
        [ngTemplateOutlet]="
          customComponents.resetPasswordFooter || resetPasswordFooter
        "
        [ngTemplateOutletContext]="context()"
      ></ng-container>
    </fieldset>

    <amplify-error *ngIf="remoteError">
      {{ remoteError }}
    </amplify-error>
  </form>
</ng-template>

<!-- 
  Render reset passsword component
-->
<div data-amplify-container>
  <h2 data-amplify-header>{{ this.headerText }}</h2>
  <ng-container
    [ngTemplateOutlet]="customComponents.resetPasswordForm || resetPasswordForm"
    [ngTemplateOutletContext]="context()"
  >
  </ng-container>
</div>
