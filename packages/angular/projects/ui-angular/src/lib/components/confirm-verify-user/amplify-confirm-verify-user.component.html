<!-- 
  Define default contents here
-->
<ng-template #verifyUserFooter>
  <div data-amplify-footer>
    <button data-amplify-button (click)="skipVerify()">Skip</button>
    <button data-amplify-button type="submit">Submit</button>
  </div>
</ng-template>

<ng-template #confirmVerifyUserForm>
  <form data-amplify-form (submit)="onSubmit($event)">
    <fieldset data-amplify-fieldset [disabled]="isPending">
      <amplify-form-input
        name="confirmation_code"
        type="number"
        autocomplete="one-time-code"
        [required]="true"
      ></amplify-form-input>
      <ng-container
        [ngTemplateOutlet]="
          customComponents.verifyUserFooter || verifyUserFooter
        "
        [ngTemplateOutletContext]="context()"
      >
      </ng-container>
    </fieldset>

    <amplify-error *ngIf="remoteError">
      {{ remoteError }}
    </amplify-error>
  </form>
</ng-template>

<!-- 
  Render confirm reset password component
-->
<div data-amplify-container>
  <h2 data-amplify-header>{{ this.headerText }}</h2>
  <ng-container
    [ngTemplateOutlet]="
      customComponents.confirmVerifyUserForm || confirmVerifyUserForm
    "
    [ngTemplateOutletContext]="context()"
  >
  </ng-container>
</div>
