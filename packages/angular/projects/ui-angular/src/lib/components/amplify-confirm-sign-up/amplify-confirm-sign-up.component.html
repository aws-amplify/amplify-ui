<!-- 
  Define default contents here
-->
<ng-template #confirmSignUpButton>
  <button data-amplify-button type="submit">Confirm</button>
</ng-template>

<ng-template #confirmSignUpForm>
  <form data-amplify-form (submit)="onSubmit($event)" (input)="onInput($event)">
    <fieldset data-amplify-fieldset [disabled]="isPending">
      <amplify-user-name-alias
        [initialValue]="username ? username : null"
        [disabled]="!!username"
      ></amplify-user-name-alias>
      <amplify-form-input
        name="confirmation_code"
        type="number"
        autocomplete="one-time-code"
      ></amplify-form-input>

      <div data-amplify-resend>
        Lost your code? {{ ' ' }}
        <a data-amplify-link (click)="resend()">Resend Code</a>
      </div>

      <div data-amplify-footer>
        <div>
          Back to{{ ' ' }}
          <a data-amplify-link (click)="toSignIn()">Sign In</a>
        </div>
        <ng-container
          [ngTemplateOutlet]="
            customComponents.confirmSignUpButton || confirmSignUpButton
          "
          [ngTemplateOutletContext]="context()"
        >
        </ng-container>
      </div>
    </fieldset>

    <amplify-error *ngIf="remoteError">
      {{ remoteError }}
    </amplify-error>
  </form>
</ng-template>

<!-- 
    Render sign in component
-->

<div data-amplify-container>
  <h2 data-amplify-header>Confirm Your Account</h2>
  <ng-container
    [ngTemplateOutlet]="customComponents.confirmSignUpForm || confirmSignUpForm"
    [ngTemplateOutletContext]="context()"
  >
  </ng-container>
</div>
