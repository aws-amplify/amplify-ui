<label>
  <div data-ui-label>{{ label || attributeMap[name]?.label }}</div>
  <input
    data-ui-input
    [type]="inferInputType()"
    [name]="name"
    [placeholder]="placeholder || attributeMap[name]?.placeholder || ''"
    [required]="required ? true : false"
    [value]="this.initialValue"
    [attr.disabled]="disabled ? '' : null"
  />
</label>

<amplify-validation-error
  [errors]="error && error[name]"
></amplify-validation-error>
