<div class="amplify-flex" [ngStyle]="{ 'flex-direction': 'column' }">
  <!-- Country code field -->
  <amplify-form-select
    *ngIf="isTelInput()"
    name="country_code"
    label="Country Code"
    [id]="selectFieldId"
    [items]="countryDialCodes"
    [initialValue]="defaultCountryCode"
  ></amplify-form-select>

  <!-- Textbox field -->
  <label class="amplify-label sr-only" [for]="textFieldId">
    {{ inferLabel() }}
  </label>
  <input
    class="amplify-input"
    data-amplify-form-input
    [id]="textFieldId"
    [type]="inferType()"
    [name]="name"
    [placeholder]="inferPlaceholder()"
    [required]="required"
    [value]="initialValue"
    [attr.disabled]="disabled ? '' : null"
    [autocomplete]="autocomplete"
  />
  <amplify-error *ngIf="error">
    {{ error }}
  </amplify-error>
</div>
