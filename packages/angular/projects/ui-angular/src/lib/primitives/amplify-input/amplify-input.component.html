<!-- Country code field -->
<amplify-form-select
  *ngIf="isTelInput()"
  name="country_code"
  label="Country Code"
  [id]="'country-code'"
  [items]="countryDialCodes"
  [initialValue]="defaultCountryCode"
></amplify-form-select>
<!-- Textbox field -->
<label>
  <div data-amplify-label>{{ inferLabel() }}</div>
  <input
    data-amplify-form-input
    [type]="inferType()"
    [name]="name"
    [placeholder]="inferPlaceholder()"
    [required]="required"
    [value]="initialValue"
    [attr.disabled]="disabled ? '' : null"
    [autocomplete]="autocomplete"
  />
  <amplify-error *ngIf="error">
    {{ error }}
  </amplify-error>
</label>
