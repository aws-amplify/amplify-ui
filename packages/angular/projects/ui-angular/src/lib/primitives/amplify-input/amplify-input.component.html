<label>
  <amplify-form-select
    *ngIf="isTelInput()"
    name="country_code"
    id="country_code"
    [items]="countryDialCodes"
    [initialValue]="defaultCountryCode"
  ></amplify-form-select>
  <div data-amplify-label>{{ inferLabel() }}</div>
  <input
    data-amplify-form-input
    [type]="inferType()"
    [name]="name"
    [placeholder]="inferPlaceholder()"
    [required]="required"
    [value]="initialValue"
    [attr.disabled]="disabled ? '' : null"
    [autocomplete]="autocomplete"
  />
  <amplify-error *ngIf="error">
    {{ error }}
  </amplify-error>
</label>
