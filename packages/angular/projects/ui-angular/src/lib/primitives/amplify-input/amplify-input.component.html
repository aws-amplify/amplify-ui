<label>
  <div data-amplify-label>{{ inferLabel() }}</div>
  <input
    data-amplify-form-input
    [type]="inferType()"
    [name]="name"
    [placeholder]="inferPlaceholder()"
    [required]="required"
    [value]="this.initialValue"
    [attr.disabled]="disabled ? '' : null"
    [autocomplete]="autocomplete"
  />
  <amplify-error *ngIf="error">
    {{ error }}
  </amplify-error>
</label>
