<label>
  <div data-amplify-label>{{ label || attributeMap[name]?.label }}</div>
  <input
    data-amplify-input
    [type]="inferInputType()"
    [name]="name"
    [placeholder]="placeholder || attributeMap[name]?.placeholder || ''"
    [required]="required ? true : false"
    [value]="this.initialValue"
    [attr.disabled]="disabled ? '' : null"
  />
</label>
