<fieldset
    [class]="classNames(ComponentClassName.Flex, ComponentClassName.Field, ComponentClassName.RadioGroupField)"
    role="radiogroup"
    [attr.aria-invalid]="hasError"
    [attr.aria-describedby]="describedBy"
>
    <label
        [class]="classNames(ComponentClassName.Label)"
        [ngClass]="{ 'amplify-visually-hidden': labelHidden }"
        [id]="radioFieldId"
    >
        {{ label}}
    </label>

    <div
        *ngFor="let option of radioOptions"
        [class]="classNames(ComponentClassName.Flex, ComponentClassName.Field, ComponentClassName.RadioField)"
        [attr.aria-labelledby]="radioFieldId"
    >
        <label
            [class]="classNames(ComponentClassName.Flex, ComponentClassName.Radio)"
            [attr.data-amplify-radio-control-label]
        >
            <span [class]="classNames(ComponentClassName.Text, ComponentClassName.RadioLabel)">{{option.label}}</span>
            <input
                [class]="classNames(ComponentClassName.Input, ComponentClassName.FieldGroupControl, ComponentClassName.VisuallyHidden, ComponentClassName.RadioInput)"
                [attr.data-amplify-radio-control-input]
                [name]="name"
                [type]="type"
                [value]="option.value"
                [attr.aria-invalid]="hasError"
                [attr.aria-labelledby]="radioFieldId"
                [required]="required"
            />
            <span
                [class]="classNames(ComponentClassName.Flex, ComponentClassName.RadioButton)"
                [attr.aria-hidden]="true"
            ></span>
        </label>
    </div>
</fieldset>
