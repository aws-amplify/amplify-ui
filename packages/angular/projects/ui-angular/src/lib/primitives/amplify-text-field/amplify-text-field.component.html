<label class="amplify-label sr-only" [for]="id">
  {{ label }}
</label>
<input
  class="amplify-input"
  [id]="id"
  [type]="type"
  [name]="name"
  [placeholder]="placeholder"
  [required]="required"
  [value]="initialValue"
  [attr.disabled]="disabled ? '' : null"
  [autocomplete]="autocomplete"
/>
