<label class="amplify-label" [class.sr-only]="labelHidden" [for]="fieldId">
  {{ label }}
</label>
<input
  class="amplify-input"
  [id]="fieldId"
  [type]="type"
  [name]="name"
  [placeholder]="placeholder"
  [required]="required"
  [value]="initialValue"
  [attr.disabled]="disabled ? '' : null"
  [autocomplete]="autocomplete"
/>
