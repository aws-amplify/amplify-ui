<div class="amplify-flex" amplify-field-group style="gap: 0px">
  <div class="amplify-field-group__outer-start">
    <div
      class="
        amplify-flex amplify-field amplify-selectfield amplify-countrycodeselect
      "
      style="flex-direction: column"
    >
      <amplify-form-select
        name="country_code"
        label="Country Code"
        [id]="selectFieldId"
        [items]="countryDialCodes"
        [defaultValue]="defaultCountryCode"
      ></amplify-form-select>
    </div>
  </div>

  <label class="amplify-label sr-only" [for]="textFieldId">
    {{ label }}
  </label>
  <input
    class="amplify-input"
    [id]="textFieldId"
    [type]="type"
    [name]="name"
    [placeholder]="placeholder"
    [required]="required"
    [value]="initialValue"
    [attr.disabled]="disabled ? '' : null"
    [autocomplete]="autocomplete"
  />
</div>
