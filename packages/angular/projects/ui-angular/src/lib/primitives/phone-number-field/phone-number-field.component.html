<label
  class="amplify-label"
  [class.amplify-visually-hidden]="labelHidden"
  [for]="textFieldId"
>
  {{ label }}
</label>
<div
  class="amplify-flex amplify-phonenumberfield"
  amplify-field-group
  style="gap: 0px"
>
  <div class="amplify-field-group__outer-start">
    <div
      class="
        amplify-flex amplify-field amplify-selectfield amplify-countrycodeselect
      "
      style="flex-direction: column"
    >
      <amplify-form-select
        name="country_code"
        label="Country Code"
        [id]="selectFieldId"
        [items]="countryDialCodesValues"
        [defaultValue]="defaultCountryCode"
      ></amplify-form-select>
    </div>
  </div>

  <input
    class="amplify-input"
    [id]="textFieldId"
    [type]="type"
    [name]="name"
    [placeholder]="placeholder"
    [required]="required"
    [value]="initialValue"
    [autocomplete]="autocomplete"
    [attr.disabled]="disabled ? '' : null"
    [attr.aria-invalid]="hasError ? 'true' : 'false'"
    [attr.aria-describedby]="describedBy"
  />
</div>
