<div class="amplify-flex" style="flex-direction: column; gap: 0">
  <!-- Country code field -->
  <amplify-phone-number-field
    *ngIf="isPhoneField()"
    [selectFieldId]="selectFieldId"
    [defaultCountryCode]="defaultCountryCode"
    [textFieldId]="textFieldId"
    [type]="inferType()"
    [name]="name"
    [label]="inferLabel()"
    [placeholder]="inferPlaceholder()"
    [required]="required"
    [initialValue]="initialValue"
    [disabled]="disabled"
    [autocomplete]="autocomplete"
  ></amplify-phone-number-field>

  <amplify-password-field
    *ngIf="isPasswordField()"
    [id]="textFieldId"
    [name]="name"
    [label]="inferLabel()"
    [placeholder]="inferPlaceholder()"
    [required]="required"
    [value]="initialValue"
    [disabled]="disabled"
    [autocomplete]="autocomplete"
  ></amplify-password-field>

  <amplify-text-field
    *ngIf="!isPasswordField() && !isPhoneField()"
    [id]="textFieldId"
    [type]="inferType()"
    [name]="name"
    [label]="inferLabel()"
    [placeholder]="inferPlaceholder()"
    [required]="required"
    [value]="initialValue"
    [disabled]="disabled"
    [autocomplete]="autocomplete"
  ></amplify-text-field>

  <amplify-error *ngIf="error">
    {{ error }}
  </amplify-error>
</div>
