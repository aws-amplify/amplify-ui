<label data-ui-label [for]="name">{{ attributeMap[name].label }}</label>
<input
  data-ui-input
  [id]="name"
  [type]="type"
  [name]="name"
  [placeholder]="'Enter your username'"
  [formControlName]="name"
  [required]="required ? '' : null"
/>
<amplify-validation-error [errors]="errors"></amplify-validation-error>
