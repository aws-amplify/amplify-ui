<ng-template #defaultSignIn>
  <amplify-sign-in></amplify-sign-in>
</ng-template>
<ng-template #defaultSignedIn>
  <p>You've signed In.</p>
  <amplify-sign-out></amplify-sign-out>
</ng-template>

<!-- render subcomponents -->
<ng-container
  [ngTemplateOutlet]="customSignIn ? customSignIn : defaultSignIn"
  [ngTemplateOutletContext]="context"
  *ngIf="getAuthState === 'signIn'"
>
</ng-container>

<ng-container
  [ngTemplateOutlet]="signedInContent ? signedInContent : defaultSignedIn"
  [ngTemplateOutletContext]="context"
  *ngIf="getAuthState === 'signedIn'"
>
</ng-container>
