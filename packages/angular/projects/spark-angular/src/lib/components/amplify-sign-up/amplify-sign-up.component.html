<ng-template #defaultSignInButton>
  <button
    data-spark-button
    id="spark-button"
    type="submit"
    (click)="this.signUp(); $event.preventDefault()"
  >
    Sign Up
  </button>
</ng-template>

<div data-spark-container>
  <h2 data-spark-header>{{ this.headerText }}</h2>
  <form data-spark-form>
    <label data-spark-label for="username">Username *</label>
    <input
      data-spark-input
      type="text"
      id="username"
      placeholder="Enter your username"
    />

    <label data-spark-label for="password">Password *</label>
    <input
      data-spark-input
      type="text"
      id="password"
      placeholder="Enter your password"
    />

    <label data-spark-label for="email">Email *</label>
    <input
      data-spark-input
      type="email"
      id="email"
      placeholder="Enter your email"
    />

    <label data-spark-label for="phone">Phone Number *</label>
    <input
      data-spark-input
      type="tel"
      id="phone"
      placeholder="Enter your phone number"
    />

    <div data-spark-footer>
      <div>
        Have an account?{{ ' ' }}
        <span data-spark-link (click)="toSignIn()">Sign In</span>
      </div>
      <ng-container
        [ngTemplateOutlet]="
          customComponents.signInButton
            ? customComponents.signInButton
            : defaultSignInButton
        "
        [ngTemplateOutletContext]="context"
      >
      </ng-container>
    </div>
  </form>
</div>
