<div [ngStyle]="AuthenticatorStyle?.Container">
  <h2>{{ this.headerText }}</h2>
  <form>
    <label [ngStyle]="AuthenticatorStyle?.Label" for="username">Username</label>
    <input
      [ngStyle]="AuthenticatorStyle?.Input"
      type="text"
      id="username"
      placeholder="Enter your username"
    />

    <label [ngStyle]="AuthenticatorStyle?.Label" for="password">Password</label>
    <input
      [ngStyle]="AuthenticatorStyle?.Input"
      type="text"
      id="password"
      placeholder="Enter your password"
    />
    <button
      [ngStyle]="AuthenticatorStyle?.Button"
      type="submit"
      (click)="this.signIn(); $event.preventDefault()"
    >
      Sign In
    </button>
  </form>
  <ng-content select="#signInButton"></ng-content>
</div>
