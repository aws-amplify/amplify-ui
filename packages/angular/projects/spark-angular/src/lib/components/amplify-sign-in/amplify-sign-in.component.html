<ng-template #defaultSignInButton>
  <button
    [ngStyle]="style?.Button"
    type="submit"
    (click)="this.signIn(); $event.preventDefault()"
  >
    Sign In
  </button>
</ng-template>

<div [ngStyle]="style?.Container">
  <h2>{{ this.headerText }}</h2>
  <form>
    <label [ngStyle]="style?.Label" for="username">Username</label>
    <input
      [ngStyle]="style?.Input"
      type="text"
      id="username"
      placeholder="Enter your username"
    />

    <label [ngStyle]="style?.Label" for="password">Password</label>
    <input
      [ngStyle]="style?.Input"
      type="text"
      id="password"
      placeholder="Enter your password"
    />
  </form>
  <ng-container
    [ngTemplateOutlet]="
      customComponents.signInButton
        ? customComponents.signInButton
        : defaultSignInButton
    "
    [ngTemplateOutletContext]="context"
  >
  </ng-container>
  <ng-content select="#signInButton"></ng-content>
</div>
