<ng-template #defaultSignInButton>
  <button
    data-spark-button
    id="spark-button"
    type="submit"
    (click)="this.signIn(); $event.preventDefault()"
  >
    Sign In
  </button>
</ng-template>

<div data-spark-container>
  <h2>{{ this.headerText }}</h2>
  <form>
    <label data-spark-label for="username">Username</label>
    <input
      data-spark-input
      type="text"
      id="username"
      placeholder="Enter your username"
    />

    <label data-spark-label for="password">Password</label>
    <input
      data-spark-input
      type="text"
      id="password"
      placeholder="Enter your password"
    />
  </form>
  <ng-container
    [ngTemplateOutlet]="
      customComponents.signInButton
        ? customComponents.signInButton
        : defaultSignInButton
    "
    [ngTemplateOutletContext]="context"
  >
  </ng-container>
</div>
