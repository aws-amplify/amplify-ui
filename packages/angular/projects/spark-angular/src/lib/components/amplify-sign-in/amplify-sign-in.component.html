<!-- 
  Define default contents here
-->
<ng-template #signInButton>
  <button data-spark-button id="spark-button" type="submit">Sign In</button>
</ng-template>

<ng-template #signInForm>
  <form data-spark-form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <fieldset data-spark-fieldset [attr.disabled]="loading ? '' : null">
      <amplify-input name="username"></amplify-input>
      <amplify-input name="password" type="password"></amplify-input>

      <div data-spark-footer>
        <div>
          No account?{{ ' ' }}
          <a data-spark-link (click)="toSignUp()">Create Account</a>
        </div>
        <ng-container
          [ngTemplateOutlet]="customComponents.signInButton || signInButton"
          [ngTemplateOutletContext]="context"
        >
        </ng-container>
      </div>
    </fieldset>
  </form>
</ng-template>

<!-- 
  Render sign in component
-->

<div data-spark-container>
  <h2 data-spark-header>{{ this.headerText }}</h2>
  <ng-container
    [ngTemplateOutlet]="customComponents.signInForm || signInForm"
    [ngTemplateOutletContext]="context"
  >
  </ng-container>
</div>
