version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - nvm install
            - nvm use
            - node -v
            - (cd .. && yarn install)
        build:
          commands:
            - nvm install
            - nvm use
            - node -v
            - yarn build
      artifacts:
        baseDirectory: out
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
    appRoot: docs
