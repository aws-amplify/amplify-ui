version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - nvm install 14
            - nvm use 14
            - node -v
            - (cd .. && yarn install && yarn build)
        build:
          commands:
            - nvm install 14
            - nvm use 14
            - node -v
            - yarn build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: docs
