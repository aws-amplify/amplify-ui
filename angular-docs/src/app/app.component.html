<mat-toolbar color="primary">
  <button (click)="snav.toggle()" mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <span>Amplify Angular UI</span>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #snav [mode]="'side'" opened>
    <mat-nav-list>
      <a mat-list-item *ngFor="let nav of navList" [routerLink]="nav.path">
        {{ nav.name }}
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="docs">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
