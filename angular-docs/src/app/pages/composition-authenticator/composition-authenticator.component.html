<amplify-context-provider>
  <amplify-authenticator initialAuthState="signUp">
    <ng-template amplifyCompose="['signIn', 'signUp']">
      <amplify-sign-in></amplify-sign-in>
      <amplify-sign-up></amplify-sign-up>
    </ng-template>
  </amplify-authenticator>
</amplify-context-provider>
