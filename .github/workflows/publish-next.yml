name: Publish to @next

on:
  # workflow_run:
  #   workflows: ['Tests']
  #   types: [completed]
  push:
    branches: [deployment/setup-next-deployment]

jobs:
  publish:
    runs-on: ubuntu-latest
    # if: |
    #   github.event.workflow_run.conclusion == 'success' &&
    #   github.ref == 'refs/heads/deployment/setup-next-deployment'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Setup Node.js LTS
        uses: actions/setup-node@v2
        with:
          node-version: lts/*
          cache: 'yarn'
      - name: Install packages
        run: yarn --frozen-lockfile
      - name: Add changeset that bumps all public packages
        # There needs to be a changeset for @aws-amplify/ui[-framework] to publish.
        run: cp .github/changeset-presets/bump-versions.md .changeset
      - name: Run changeset version to next-poc tag
        run: yarn changeset version --snapshot next-poc
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Creating .npmrc
        run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Build packages
        # It's important we build after packages are versioned because Angular
        # dist/ui-angular/package.json is auto-generated.
        run: yarn build
      - name: Publish to next-poc tag
        run: yarn changeset publish --tag next-poc
