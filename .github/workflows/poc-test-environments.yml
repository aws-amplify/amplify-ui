# Description: This workflow tests environments split changes for POC purposes.
#              It will be reverted before changes are merged onto `main`.

name: POC / Split environments

concurrency:
  group: e2e-${{ github.event.pull_request.id }}
  cancel-in-progress: true

on:
  pull_request:
    branches: [split-environments/main]
    types: [opened, synchronize, labeled]

permissions:
  pull-requests: write # used to remove label
  # other permissions are defaulted to "none"

jobs:
  test:
    runs-on: ubuntu-latest
    environment: ci
    steps:
      - name: Checkout Amplify UI
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Setup Node.js LTS
        uses: actions/setup-node@v2
        with:
          node-version: lts/*
          cache: 'yarn'
      # TODO: add yarn environments <category> pull incrementally
