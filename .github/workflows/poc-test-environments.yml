# Description: This workflow runs unit + e2e tests on PRs targeting `main` and
#              other protected branches listed below.
#
# Triggered by:
#   (1) Internal PRs: contirubutor pushes a commit to PRs targeting protected branches.
#   (2) Fork PRs: maintainer adds "run-test" label to PRs targeting protected branches.

name: POC / Split environments

concurrency:
  group: e2e-${{ github.event.pull_request.id }}
  cancel-in-progress: true

on:
  pull_request:
    branches: [split-environments/main]
    types: [opened, synchronize, labeled]

permissions:
  pull-requests: write # used to remove label
  # other permissions are defaulted to "none"

jobs:
  test:
    runs-on: ubuntu-latest
    environment: ci
    steps:
      - name: Checkout Amplify UI
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Setup Node.js LTS
        uses: actions/setup-node@v2
        with:
          node-version: lts/*
          cache: 'yarn'
      - name: Add Amplify CLI
        run: yarn global add @aws-amplify/cli
      - name: Pull down Auth AWS environments, on cache miss
        # if: steps.environments-cache.outputs.cache-hit != 'true'
        run: yarn environments auth pull
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Pull down Geo AWS environments, on cache miss
        # if: steps.environments-cache.outputs.cache-hit != 'true'
        run: yarn environments geo pull
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID_GEO }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY_GEO }}

      - name: Pull down Datastore AWS environments, on cache miss
        # if: steps.environments-cache.outputs.cache-hit != 'true'
        run: yarn environments datastore pull
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
