# Description: this is a reusable workflow that runs build on mega-apps that have all the connected components for React Native.
#
# See build-system-test-react-native.yml for usage.
on:
  workflow_call:
    inputs:
      dist-tag:
        required: true
        type: string

jobs:
  build:
    runs-on: macos-15-intel
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        framework: [react-native]
        framework-version:
          [
            { formatted: latest, value: latest },
            { formatted: 078, value: 0.78 },
            { formatted: 077, value: 0.77 },
            { formatted: 076, value: 0.76 },
            { formatted: 075, value: 0.75 },
            { formatted: 074, value: 0.74 },
            { formatted: 073, value: 0.73 },
            { formatted: 072, value: 0.72 },
            { formatted: 071, value: 0.71 },
          ]
        build-tool: [cli, expo]
        build-tool-version: [latest]
        pkg-manager: [npm]
        node-version: [20]
        # uncomment to enable
        # platform: [ios, android]
        platform: [android]
        logfile: [test.log]
        exclude:
          - build-tool: expo
            platform: ios
          - build-tool: expo
            platform: android
            framework-version: { formatted: '078', value: '0.78' }
          - build-tool: expo
            platform: android
            framework-version: { formatted: '077', value: '0.77' }
          - build-tool: expo
            platform: android
            framework-version: { formatted: '076', value: '0.76' }
          - build-tool: expo
            platform: android
            framework-version: { formatted: '075', value: '0.75' }
          - build-tool: expo
            platform: android
            framework-version: { formatted: '074', value: '0.74' }
          - build-tool: expo
            platform: android
            framework-version: { formatted: '073', value: '0.73' }
          - build-tool: expo
            platform: android
            framework-version: { formatted: '072', value: '0.72' }
          - build-tool: expo
            platform: android
            framework-version: { formatted: '071', value: '0.71' }
        include:
          # Expo makes you specify a version of the SDK that supports a specific version of React Native
          # https://stackoverflow.com/questions/63463373/create-an-expo-project-with-a-specific-version
          # Only include officially supported Expo SDK versions: https://docs.expo.dev/versions/latest/
          - framework: react-native
            framework-version: { formatted: 077, value: '0.77' }
            build-tool: expo
            build-tool-version: 52
            platform: android
            pkg-manager: npm
            node-version: 20
            logfile: test.log
          - framework: react-native
            framework-version: { formatted: 076, value: '0.76' }
            build-tool: expo
            build-tool-version: 52
            platform: android
            pkg-manager: npm
            node-version: 20
            logfile: test.log
          - framework: react-native
            framework-version: { formatted: 075, value: '0.75' }
            build-tool: expo
            build-tool-version: 51
            platform: android
            pkg-manager: npm
            node-version: 20
            logfile: test.log
          - framework: react-native
            framework-version: { formatted: 074, value: '0.74' }
            build-tool: expo
            build-tool-version: 51
            platform: android
            pkg-manager: npm
            node-version: 20
            logfile: test.log
          - framework: react-native
            framework-version: { formatted: 073, value: '0.73' }
            build-tool: expo
            build-tool-version: 50
            platform: android
            pkg-manager: npm
            node-version: 20
            logfile: test.log

    env:
      MEGA_APP_NAME: rn${{ matrix.framework-version.formatted }}${{ matrix.build-tool }}${{ matrix.build-tool-version }}${{ matrix.platform }}ui${{ inputs.dist-tag }}
      EMULATOR_PORT: 5554
      ANDROID_API_LEVEL: 30

    steps:
      - name: Checkout Amplify UI
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Setup Node.js ${{ matrix.node-version }} with ${{ matrix.pkg-manager }}
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: ${{ matrix.node-version }}
          cache: ${{ matrix.pkg-manager }}
        env:
          SEGMENT_DOWNLOAD_TIMEOUT_MINS: 2

      - name: Restore CocoaPods cache
        if: ${{ matrix.platform == 'ios' }}
        id: restore-cocoapods-cache
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4.2.0
        with:
          path: ./examples/react-native/ios/Pods
          key: ${{ runner.os }}-cocoapods
          restore-keys: pods-${{ hashFiles('examples/react-native/ios/Podfile.lock') }}
        env:
          SEGMENT_DOWNLOAD_TIMEOUT_MINS: 1

      - name: Restore node_modules cache
        if: ${{ matrix.platform == 'ios' }}
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4.2.0
        id: restore-cache
        with:
          path: |
            ./node_modules
            **/node_modules
          key: ${{ runner.os }}-nodemodules
        env:
          SEGMENT_DOWNLOAD_TIMEOUT_MINS: 3

      - name: Install Java 17
        if: ${{ matrix.platform == 'android' }}
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.5.0
        with:
          distribution: 'corretto' # Amazon Corretto Build of OpenJDK
          java-version: '17'

      - name: Install iOS simulator
        if: ${{ matrix.platform == 'ios' }}
        run: |
          brew tap wix/brew
          brew install applesimutils
          brew install watchman
          brew link --overwrite python@3.11
          echo "ruby --version"
          ruby --version
        continue-on-error: true # brew overwrite step addresses a python install issue: https://github.com/actions/runner-images/issues/8500

      - name: Update CocoaPods
        if: ${{ matrix.platform == 'ios' }}
        run: |
          gem update cocoapods xcodeproj
          yarn react-native-example ios:pod-install

      - name: Cache Android emulator
        if: ${{ matrix.platform == 'android' }}
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4.2.0
        with:
          path: |
            ~/.android/avd/*
            ~/Library/Android/sdk/system-images
          key: ${{ runner.os }}-android-emulator-api-${{ env.ANDROID_API_LEVEL }}-x86_64-v1

      - name: Install Android emulator
        if: ${{ matrix.platform == 'android' }}
        run: |
          echo "ANDROID_HOME: $ANDROID_HOME"
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "build-tools;33.0.2" "platform-tools" "system-images;android-${{ env.ANDROID_API_LEVEL }};default;x86_64"
          $ANDROID_HOME/cmdline-tools/latest/bin/avdmanager create avd --name Pixel_5_API_${{ env.ANDROID_API_LEVEL }} --force --device "pixel_5" --abi x86_64 --package "system-images;android-${{ env.ANDROID_API_LEVEL }};default;x86_64"

      - name: Start Android emulator
        if: ${{ matrix.platform == 'android' }}
        timeout-minutes: 10
        run: |
          $ANDROID_HOME/emulator/emulator -avd Pixel_5_API_${{ env.ANDROID_API_LEVEL }} -port ${{ env.EMULATOR_PORT }} -no-boot-anim -no-audio -no-snapshot-load -gpu host -accel on &
          
          # Wait for emulator to boot with timeout
          timeout 300 $ANDROID_HOME/platform-tools/adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed | tr -d '\r') ]]; do sleep 1; done; input keyevent 82'
          
          # Verify emulator is running
          $ANDROID_HOME/platform-tools/adb devices
          $ANDROID_HOME/platform-tools/adb shell getprop ro.build.version.sdk
          
          # Disable spell checker
          $ANDROID_HOME/platform-tools/adb shell settings put secure spell_checker_enabled 0
          
          # Disable animations
          $ANDROID_HOME/platform-tools/adb shell settings put global window_animation_scale 0.0
          $ANDROID_HOME/platform-tools/adb shell settings put global transition_animation_scale 0.0
          $ANDROID_HOME/platform-tools/adb shell settings put global animator_duration_scale 0.0

      - name: Create MegaApp ${{ env.MEGA_APP_NAME }} and run build on NodeJS ${{ matrix.node-version }}
        run: npm run setup:${{ matrix.framework }}:${{ matrix.build-tool }} -- --name ${{ env.MEGA_APP_NAME }} --platform ${{ matrix.platform }} --tag ${{ inputs.dist-tag }} --framework-version ${{ matrix.framework-version.value }} --build-tool-version ${{ matrix.build-tool-version }}
        shell: bash
        working-directory: build-system-tests

      - name: Detect Mega App Error in Log
        run: npm run checkReactNativeLogs -- --log-file-name ${{ matrix.logfile }} --mega-app-name ${{ env.MEGA_APP_NAME }} --platform ${{ matrix.platform }}
        shell: bash
        working-directory: build-system-tests

      - name: Upload emulator logs on failure
        if: failure() && matrix.platform == 'android'
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        with:
          name: emulator-logs-${{ env.MEGA_APP_NAME }}
          path: |
            ~/.android/avd/*.avd/*.log
            build-system-tests/**/${{ matrix.logfile }}
          retention-days: 7