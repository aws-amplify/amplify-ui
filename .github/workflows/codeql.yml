name: "CodeQL"

on:
  push:
    branches: [ "main", "account-settings/main", "docs-release", "feat-geo", "feat-geo-e2e", "feat-geo-geocoder", "feat-geo-geocoder-docs", "feat-geo-map", "feat-geo-map-docs", "feat-geo-map-e2e", "fileuploader/main", "in-app-messaging/main", "in-app-messaging/release", "legacy", "next-release/main", "poc/angular-primitives/alpha", "rna/demo", "rna/main", "rna/release", "rwa/main", "split-environments/main", "studio-release", "ui-geo/main", "ui-react/v2", "ui-svelte/main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "17 11 * * 1"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ javascript ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{ matrix.language }}"
